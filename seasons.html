<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magenta Diamond' Origin Seasons</title>
    <link rel="shortcut icon" href="assets/images/Magenta Diamond's Origin Logo Rebrand.png" type="image/x-icon">
    <link rel="stylesheet" href="style/seasons.css">
    <link rel="stylesheet" href="style/respo.css">
    
    <!-- Fonts -->
    <link href="https://db.onlinewebfonts.com/c/331e7671d20e39361ef90cbf31295c77?family=Streetscript" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/crewniverse" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <section class="filter">
        <fieldset>
            <legend>Filters</legend>
            <label for="seasons">
                Season:
                <select name="seasons" id="seasons">
                    <option value="0"></option>
                    <option value="1" selected>1A</option>
                    <option value="2">1B</option>
                    <option value="3">2A</option>
                </select>
            </label>
            <label for="channel">
                Channel:
                <select name="channel" id="channel">
                    <option value="0"></option>
                    <option value="1" selected>Hora Cartoon (Portuguese/dubbed)</option>
                    <option value="2">Projeto Dublagem (Portuguese/dubbed)</option>
                    <option value="3">Magenta Diamond AU (English/not dubbed)</option>
                </select>
            </label>
        </fieldset>
    </section>
    <section class="playlist">

        <div class="videos">
            <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/Y1cxYy9Xk9g?si=kltdKVU099aY_ejd" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen></iframe>
            <div class="btns_videos">
                <button id="left">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <button id="right">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </section>
    <footer class="site-footer">
        <div class="footer-container">

            <!-- Coluna 3: Redes sociais -->
            <div class="footer-social">
                <h3>Follow us</h3>
                <ul>
                    <li><a href="https://www.instagram.com/diegosouzalions/" target="_blank">Instagram</a></li>
                    <li><a href="https://diegosouzalions.tumblr.com/" target="_blank">Tumblr</a></li>
                    <li><a href="https://www.patreon.com/diegosouzalions" target="_blank">Patreon</a></li>
                    <li><a href="https://x.com/diegosouzalions" target="_blank">X (twitter)</a></li>
                </ul>
            </div>

            <!-- Coluna 4: Contato -->
            <div class="footer-contact">
                <h3>Contact</h3>
                <p>Email: <a href="mailto:diegosouzalions@gmail.com" rel="noopener noreferrer">diegosouzalions@gmail.com</a></p>
                <p>Made by Diego Souza</p>
            </div>
        </div>

        <!-- Direitos autorais -->
        <div class="footer-bottom">
            <p>&copy; 2025 Magenta Diamond's Origin - Developed by <a href="https://github.com/MathRogelin" target="_blank">MathRogelin</a>.</p>
        </div>
    </footer>
    <script src="scripts/videos.js"></script>
    <script src="https://kit.fontawesome.com/f0fbc76a81.js" crossorigin="anonymous"></script>
</body>
</html>
